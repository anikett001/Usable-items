<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.png" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.png" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
      <div class="signup-form">
        <div class="title">Signup</div>
        <form action="#">
            <div style="display: flex;" class="input-boxes">
                <div style="margin-right: 10px;" class="input-box">
                    <i class="fas fa-user"></i>
                    <input placeholder="First name" required type="text">
                </div>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input placeholder="Last name" required type="text">
                </div>
            </div>
            <div style="margin-top: 0px;" class="input-boxes-2">
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Enter Mobile Number" required type="tel">
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Enter your email" required type="text">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input id="password" placeholder="Enter your password" type="password">
                  <img style="width: 25px; cursor: pointer;  height: 25px;" src="./Images/eye-hide-icon.png" onclick="pass()" class="pass-icon" id="pass-icon">
                </div>
                <div class="button input-box">
                    <input type="submit" value="Sumbit">
                </div>
                <div class="text sign-up-text">Already have an account? <a href="login.html">Login
                        now</a></div>

            </div>
        </form>
    </div>
    </div>
    </div>
  </div>
  <script src="password-eye-button.js"></script>
</body>
</html>
