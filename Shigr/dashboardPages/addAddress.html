<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shigr</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
    <div class="add-address-main">

   
    <section class="container-address">
        <h1 style="font-weight: 600; color: rgb(36, 19, 110); display: flex; text-align: center; justify-content: center;">Add Address</h1>
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label>Enter Mobile Number</label>
                    <input type="tel" placeholder="Enter Mobile number" required />
                </div>
            </div>
            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Enter street address line 1" required />
                <input type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <div class="select-box ">
                        <select class="country" aria-label="Default select example" onchange="loadStates()">
                            <option selected hidden>Select Country</option>
                        </select>
                    </div>
                    <div class="select-box">
                        <select class="state" aria-label="Default select example" onchange="loadCities()">
                            <option selected hidden>Select State</option>
                        </select>
                    </div>
                   
                </div>
                <div class="select-box">
                 
                    <select class="city" aria-label="Default select example">
                        <option selected hidden>Select City</option>
                    </select>
                    
                </div>
                <input type="text" placeholder="Enter Postal Code" required />
            </div>
           <div class="column">
                <button>Cancel</button>
                <button>Submit</button>
            </div>
        </form>
    </section>
</div>
    <script src="../js/addAddress.js"></script>
</body>

</html>
